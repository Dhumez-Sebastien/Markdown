<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Standard Markdown Dingus</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="github.css">
  <script type="text/javascript">

$(document).ready(function() {
   var timer;
   var x;

   $("#text").keyup(function () {
      if (x) { x.abort() } // If there is an existing XHR, abort it.
      clearTimeout(timer); // Clear the timer so we don't end up with dupes.
      timer = setTimeout(function() { // assign timer a new timeout
                  result = $.getJSON("http://johnmacfarlane.net/cgi-bin/mystery-markdown",
                       { text: $("#text").text() },
                       function(result){ return result }); // run ajax request and store (so we can cancel)
                       $("#preview").html(result);
                  }, 1000); // 2000ms delay, tweak for faster/slower
      });
   });
  </script>
  <style type="text/css">
    textarea#text { height: 300px; width: 95%; font-family: monospace; }
    div.row { margin-top: 1em; }
    h3 { margin-top: 0; margin-bottom: 0; padding: 0; font-size: 100%; }
    div#preview { height: 300px; background-color:#f5f5f5; border:1px solid #ccc;
      padding-left: 8px; padding-top: 2px;
      border:1px solid rgba(0, 0, 0, 0.15);
      -webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px; }
    footer { color: #555; text-align: center; margin: 1em; }
  </style>
</head>
<body>
<div class="container">
  <h1>Standard Markdown Dingus</h1>
  <div class="row">
    <div class="span5">
      <textarea id="text" maxlength=1000></textarea>
    </div>
    <div class="span5">
      <div id="preview"></div>
    </div>
</div>
<footer>
&copy; 2012 <a href="http://johnmacfarlane.net">John MacFarlane</a>
</footer>
</body>
</html>
